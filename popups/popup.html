<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Extension</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./popup.css">

</head>
<body>

    <div class="main-container" id='main'>

        <div class="header">
            <h1>Chrome Notes</h1>
            <button class='button toggle' id='toggle'>Toggle</button>
        </div>

        <div class="searchbar">
            <input type="text" placeholder="search notes ">
        </div>

        <div class="card" id="createNoteCard">

            <div class="input-group">
                <label for="noteTitle"><i class="material-icons">title</i></label>
                <input type="text" id="noteTitle" placeholder="Enter note title">
            </div>
    
            <div class="input-group">
                <label for="noteDescription"><i class="material-icons">description</i></label>
                <textarea id="noteDescription" placeholder="Enter note description"></textarea>
            </div>
    
            <button id="saveNoteButton" class="add-button">Add Note</button>
        </div>

        <div class="notes-container" id="notesList">
